<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="circle"></div>
    <h1 class="typewriter">AULYANABILA BINTI ANUAR</h1>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="me.png" alt="Front">
        </div>
        <div class="flip-card-back">
          <img src="me2.jpg" alt="Back">
        </div>
      </div>
    </div>
    <p>Welcome to my profile!</p>
    <!-- Button -->
    <button id="learnMoreButton">Learn More</button>


    <!-- Audio -->
    <audio id="backgroundSound" preload="auto">
        <source src="open.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="year">2024</div>
  </div>
      <!-- Date and Time -->
    <div class="date-time" id="date-time"></div>
  </body>

<script>
    const button = document.getElementById('learnMoreButton');
    const audio = document.getElementById('backgroundSound');

    button.addEventListener('click', () => {
        // Play the sound
        audio.play().then(() => {
            console.log('Audio started playing');
        }).catch(error => {
            console.error('Error playing audio:', error);
        });

        // Redirect after playing starts
        setTimeout(() => {
            window.location.href = "main.html";
        }, 1500); // Adjust delay to match your desired timing
    });
  // Function to update date and time
  function updateDateTime() {
    const now = new Date();
    const dateTimeElement = document.getElementById('date-time');
    const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
    dateTimeElement.textContent = now.toLocaleDateString('en-US', options);
  }

  // Update clock and date every second
  setInterval(() => {
       updateDateTime();
  }, 1000);

  // Ensure the clock starts immediately
    updateDateTime();
</script>
</body>
</html>
